<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style1(2).css">
</head>
<body>
    <!-- <img src="./img/wild.jpg" alt="Природа" title="Картинка природы"> -->
    <!-- (tr>td*8)*5 -->
    <table>
        <caption>Таблица 3*3</caption>
        <tr>
            <td span class="left top">1</td>
            <td span class="left middle">2</td>
            <td span class="left bottom">3</td>
        </tr>
        <tr>
            <td span class="center top">4</td>
            <td span class="center middle">5</td>
            <td span class="center bottom">6</td>
        </tr>
        <tr>
            <td span class="right top">7</td>
            <td span class="right middle">8</td>
            <td span class="right bottom">9</td>
        </tr>
    </table>
</body>
</html>
