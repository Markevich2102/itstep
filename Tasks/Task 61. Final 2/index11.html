<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-label">
                    <label for="code">Код товара</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="text" name="code" id="code" value="" placeholder="Введите код товара" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-label">
                    <label for="name">Название</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="text" name="name" id="name" value="" placeholder="Введите название" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-label">
                    <label for="price">Цена одной единицы</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="text" name="price" id="price" value="" placeholder="Введите цену одной единицы" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-label">
                    <label for="quantity">Количество</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-control">
                    <input type="text" name="quantity" id="quantity" value="" placeholder="Введите количество" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
            </div>
            <div class="col-lg-6">
                <div class="form-control">
                    <button type="submit" class="product">Добавить</button>
                </div>
            </div>
        </div>
    </form>
    <div>
        <table>
            <tr>
                <th>Код товара</th>
                <th>Название</th>
                <th>Цена одной единицы</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
        </table>
        <div>
            <div>Итоговая сумма составляет:</div>
            <div class="results"></div>
        </div>
    </div>
    <script src="./js/main11.js"></script>
</body>

</html>
