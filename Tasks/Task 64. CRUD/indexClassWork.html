    <meta charset="UTF-8">

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Blog() {

            const [post, setPost] = React.useState(//то , что мы изначально заполняем(данные по сути)
                {
                    title: "",
                    content: "",
                    image: ""
                }
            );

            const [posts, setPosts] = React.useState([//то что будет выводиться как результат 
                {
                    title: "",
                    content: "",
                    image: "",
                    date: new Date()
                }
            ]);

            const [editIndex, setEditIndex] = React.useState(-1);

            function handleFormSubmit(event) {
                event.preventDefault();
                if (editIndex == - 1) {
                    
                    setPosts([...posts, post]);
                    setPost({
                        title: "",
                        content: "",
                        image: ""
                    });
                } else {
                    posts[editIndex] = post;
                    setPosts([...posts]);
                    setPost({
                        title: "",
                        content: "",
                        image: ""
                    });
                    setEditIndex(-1);
                }
            }

            function handleTitleChange(event) {
                setPost({ ...post, title: event.target.value });
            }
            function handleContentChange(event) {
                setPost({ ...post, content: event.target.value });
            }
            function handleImageChange(event) {
                setPost({ ...post, image: event.target.value });
            }

            function handleBookDelete(event) {
                let index = +event.target.dataset.id;
                posts.splice(index, 1);
                setPosts([...posts]);
            }

            function handleBookEdit(event) {
                let index = +event.target.dataset.id; // event.target - кнопка dataset.id - атрибут data-id кнопки
                // index - номер книги в массиве books
                let editBook = posts[index]; // редактируемая книга, поулченная по номеру элемента в массиве
                setPost({
                    title: editBook.title,
                    content: editBook.content,
                    image: editBook.image,

                });
                setEditIndex(index);
            }



            return <>
                <div>
                    <form action="" onSubmit={handleFormSubmit}>
                        <div>
                            <label for="title">Название</label>
                            <input type="text" value={post.title} name="title" id="title" onChange={handleTitleChange} />
                        </div>
                        <div>
                            <label for="content">Содержание</label>
                            <textarea name="content" id="content" value={post.content} onChange={handleContentChange} />
                        </div>

                        <div>
                            <label for="image">Изображение</label>
                            <textarea type="text" name="image" id="image" value={post.image} onChange={handleImageChange} />
                        </div>
                        <div>
                            <button type="submit">{editIndex > -1 ? <>Сохранить</> : <>Добавить</>}</button>
                        </div>
                    </form>
                </div>

                <div>
                    <table>
                        <tr>
                            <th>Номер поста</th>
                            <th>Название</th>
                            <th>Текст</th>
                            <th>Изображение</th>
                            <th>Дата публикации</th>
                            <th>Действия</th>
                        </tr>
                        {
                            posts.map(function (item, index) {
                                return <tr>
                                    <td>{index + 1}</td>
                                    <td>{item.title}</td>
                                    <td>{item.content}</td>
                                    <td><img src={"./img/" + item.image} /></td>
                                    <td> {/*item.date.toLocaleDateString()*/}</td>
                                    <td>
                                        <button onClick={handleBookEdit} data-id={index}>Редактировать</button>
                                        <button onClick={handleBookDelete} data-id={index}>Удалить</button>
                                    </td>
                                </tr>
                            })
                        }
                    </table>
                </div>
            </>;

        }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <Blog />
            )
    </script>
</body>

</html>
