            function handleCardChange(event) {
                //setCard(event.target);
                if (card.event.target.tagName != "TD") {
                    return false;
                }
                card.event.target.classList.toggle("black");

                if (card.event.target.nextElementSibling) {
                    card.event.target.nextElementSibling.classList.toggle("black");
                }
                if (card.event.target.previousElementSibling) {
                    card.event.target.previousElementSibling.classList.toggle("black");
                }

                let number = card.event.target.cellIndex;

                if (card.event.target.parentElement.nextElementSibling) {
                    card.event.target.parentElement.nextElementSibling.children[number].classList.toggle("black");
                }
                if (card.event.target.parentElement.previousElementSibling) {
                    card.event.target.parentElement.previousElementSibling.children[number].classList.toggle("black");
