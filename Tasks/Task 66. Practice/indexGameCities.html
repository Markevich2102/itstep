<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

            function Game(){
                
                const badLetter = ["ь", "ъ", "ы", "ё"];//плохие буквы на которые могут заканчиватся города и не могут начинаться новые 
                
                let [lastLetter, setLastLetter] = React.useState("");//создаём переменную для последней буквы в названии города
                let [currentPlayer, setCurrentPlayer] = React.useState(1);//создаём переменную счётчика
                const [cityFirstPlayer, setCityFirstPlayer] = React.useState([]);//названия городов первого игрока 
                const [citySecondPlayer, setCitySecondPlayer] = React.useState([]);//названия городов второго игрока 
                let [city, setCity] = React.useState("");//название введёного нового города

                function handleCityChange(event){//функция при которой определяется название нового (введеного )города 
                    setCity(event.target.value);
                }

                function addCity(event){
                    let cities = cityFirstPlayer.concat(citySecondPlayer); //объединяем списки городов первого и второго игрока , чтобы проверять есть ли совпадения с вновб введенным новым городом
                    
                    let last = city[city.length - 1]; // последняя буква введенного города
                    let currentIndex = city.length - 1;//узнаем индекс последней буквы на случай если последняя совпадет с плохой буквой из массива badLetter
                    while (badLetter.includes(last)) {//проверяем последнюю букву на совпадение с массивом badLetter и если совпало
                        currentIndex--;//находим индекс предпоследней буквы в городе
                        last = city[currentIndex];//теперь берем предпоследюю букву в названии города , что бы потом на нее начиналось следующее слово
                    }

                    let first = city[0].toLowerCase();//первая буква города

                    if (lastLetter == "") {//это для первого города который вводим, так как начальные параметры нам не известны
                        setLastLetter(last);//записываем первую последнюю букву 
                        setCityFirstPlayer([city]);//записываем город первый
                        setCurrentPlayer(2);//переходим на 2 игрока 
                        setCity("");//очищаем поле для ввода нового города
                    } else {
                        if (lastLetter != first)//если последняя буква не совпадает с первой нового города  
                            return false;

                        if (cities.includes(city))//если новый город есть в списке уже введенных
                            return false;

                        setLastLetter(last);//записываем первую последнюю букву 

                        if (currentPlayer == 1) {//если играет 1 игрок
                            setCityFirstPlayer([...cityFirstPlayer, city]);//в список записываем новый введеный город
                            setCurrentPlayer(2);//ход переходит второму
                        } else {
                            setCitySecondPlayer([...citySecondPlayer, city])//в список записываем новый введеный город
                            setCurrentPlayer(1);//ход переходит первому 
                        }
                        setCity("");//очищаем поле для ввода нового города
                    }     
                                  
                }

                return <>
                    <div class="field">
                        <input type="text" name="city" id="city" value={city} onChange={handleCityChange}/>
                        <button class='play' onClick={addCity}>Добавить город</button>
                    </div>
                    <div class="first-player">
                        <ul class="list-group">
                            {cityFirstPlayer.map((item) => <li class="list-group-item">{item}</li>)}
                        </ul>    
                    </div>
                    <div class="second-player">
                        <ul class="list-group">
                            {citySecondPlayer.map((item) => <li class="list-group-item">{item}</li>)}
                        </ul>     
                    </div>                
                </>
            }

            ReactDOM.createRoot(
                document.getElementById("app")
            )
                .render(
                    <Game />
                )
    </script>
</body>
</html>
